{% extends "base.html" %}

{% block title %}Home - Frivolous Ferrets{% endblock %}

{% block content %}
<h2>Welcome to Frivolous Ferrets!</h2>
<p>Discover blogs from our community of ferret enthusiasts.</p>
<ul>
    {% for blog in blogs %}
        <li><a href="{{ url_for('view_blog', blog_id=blog[0]) }}">{{ blog[1] }}</a> by User {{ blog[3] }}</li>
    {% endfor %}
</ul>
{% endblock %}
